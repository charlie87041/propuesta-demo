<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin: User Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Plus Jakarta Sans", sans-serif; }
    </style>
</head>
<body class="bg-[#f8f7f6] text-[#1b130e]">
<div class="flex min-h-screen">
    <aside class="hidden lg:flex w-72 flex-col border-r border-[#e6dad1] bg-white">
        <div class="p-6 border-b border-[#e6dad1]">
            <h1 class="font-extrabold text-lg text-[#8b4513]">CrumblyCookies</h1>
            <p class="text-xs text-[#956d50] font-semibold uppercase">Admin Backoffice</p>
        </div>
        <nav class="p-4 space-y-1">
            <a href="/admin/users" class="block px-3 py-2 rounded-lg bg-[#8b4513]/10 text-[#8b4513] font-bold text-sm">Users</a>
        </nav>
    </aside>

    <main class="flex-1">
        <header class="h-16 px-6 lg:px-8 border-b border-[#e6dad1] bg-white flex items-center">
            <h2 class="font-extrabold text-xl" th:text="${pageTitle}">Admin: User Form</h2>
        </header>

        <section class="p-6 lg:p-8 max-w-5xl mx-auto">
            <nav class="text-sm text-[#956d50] mb-6">
                <a href="/admin/users" class="hover:text-[#8b4513]">User Management</a>
                <span class="mx-2">/</span>
                <span th:text="${pageTitle}">Crear usuario admin</span>
            </nav>

            <form class="bg-white border border-[#e6dad1] rounded-xl overflow-hidden">
                <div class="p-6 border-b border-[#e6dad1]">
                    <h3 class="text-lg font-bold">Personal Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <label class="block">
                            <span class="text-sm font-semibold">Full Name</span>
                            <input type="text" class="mt-2 w-full rounded-lg border-[#e6dad1]" placeholder="e.g. Jane Doe">
                        </label>
                        <label class="block">
                            <span class="text-sm font-semibold">Email Address</span>
                            <input type="email" class="mt-2 w-full rounded-lg border-[#e6dad1]" placeholder="jane.doe@crumblycookies.com">
                        </label>
                    </div>
                </div>

                <div class="p-6 border-b border-[#e6dad1]">
                    <h3 class="text-lg font-bold">Security</h3>
                    <label class="block mt-4 max-w-md">
                        <span class="text-sm font-semibold">Password</span>
                        <input type="password" class="mt-2 w-full rounded-lg border-[#e6dad1]" placeholder="Min. 8 characters">
                    </label>
                </div>

                <div class="p-6 bg-[#fbfaf8] border-b border-[#e6dad1]">
                    <h3 class="text-lg font-bold">Access Control</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <label class="block">
                            <span class="text-sm font-semibold">Assigned Role</span>
                            <select class="mt-2 w-full rounded-lg border-[#e6dad1]">
                                <option>Super Admin</option>
                                <option selected>Store Manager</option>
                                <option>Editor</option>
                                <option>Viewer</option>
                            </select>
                        </label>
                        <div class="bg-white border border-[#e6dad1] rounded-lg p-4">
                            <p class="text-xs uppercase font-bold text-[#8b4513] mb-2">Permissions Preview</p>
                            <ul class="text-sm space-y-1 text-[#1b130e]">
                                <li>Manage inventory and stock levels</li>
                                <li>Process and refund orders</li>
                                <li>View sales reports</li>
                                <li class="text-[#956d50]">Create/Delete other admin users</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="p-6 flex items-center justify-between">
                    <p class="text-sm text-[#956d50]" th:if="${isEdit}" th:text="'Editando usuario #' + ${userId}"></p>
                    <div class="ml-auto space-x-3">
                        <a href="/admin/users" class="px-5 py-2.5 text-sm font-bold text-[#956d50]">Cancel</a>
                        <button type="submit" class="px-6 py-2.5 text-sm font-bold text-white bg-[#8b4513] rounded-lg" th:text="${isEdit} ? 'Save Changes' : 'Save User'">Save User</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
