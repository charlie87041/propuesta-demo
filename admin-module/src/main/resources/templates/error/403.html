<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.error.403.title}">403 - Forbidden</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: "Plus Jakarta Sans", sans-serif; }</style>
</head>
<body class="bg-[#f8f7f6] min-h-screen flex items-center justify-center p-6">
<div class="max-w-xl w-full bg-white border border-[#e6dad1] rounded-xl shadow p-8 text-center">
    <p class="text-[#8b4513]/50 text-sm font-semibold uppercase tracking-[0.2em] mb-2" th:text="#{admin.error.brand}">CrumblyCookies Admin</p>
    <h1 class="text-5xl font-extrabold text-[#8b4513]">403</h1>
    <h2 class="text-2xl font-bold text-[#1b130e] mt-2" th:text="#{admin.error.403.heading}">Access Forbidden</h2>
    <p class="text-[#956d50] mt-4" th:text="#{admin.error.403.body}">You do not have the required permissions for this resource.</p>
    <a href="/admin" class="inline-block mt-8 px-5 py-3 rounded-lg bg-[#8b4513] text-white font-semibold" th:text="#{admin.error.back}">Return to Dashboard</a>
</div>
</body>
</html>
